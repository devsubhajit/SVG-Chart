<!DOCTYPE html>
<html>
    <head>
        <title>SVG Charts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/easyUI-style.css" rel="stylesheet" type="text/css"/>
        <link href="css/chart-style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body data-effect="bubble" data-page="product">
        <div class="easyui-wrapper">
            <header>
                <div class="easyui-productLogo vh-middle">
                </div> 
            </header>
            <div class="easyui-prodcutDetails ">
                <div class="easyui-productViewBox">
                    <div class="viewport-product" data-graph="line">
                        <a>click on edit to draw new line graph</a>
                        <span id="maxValue" class="ui-max-value">1000</span>
                        <span id="allValues" class="ui-graph-values">100 200 500 200 600 200 400 200 600 800 200 600 100</span>
                    </div>
                    <ul class="easyui-editview">
                        <li id="editOpen" class="easyui-button">edit</li>
                        <li id="openhtml" class="easyui-button">html</li>
                        <li class="easyui-button"><a href="svg-graph-v-1.zip">download</a></li>

                    </ul>
                    <div id="editBox" class="edit-box" style="height: 0px; overflow: hidden;">
                        <form>
                            <div class="edit-row">
                                <div class="edit-column fleft" style="width: 30%;" >
                                    <label for="maximum-value">Maximum Value</label><br />
                                    <input id="maximum-value" type="text" />
                                </div>
                                <div class="edit-column fleft" style="width: 60%;">
                                    <label for="all-values">All values</label><br />
                                    <input id="all-values" type="text" />
                                </div>
                            </div>
                            <div class="edit-row all-checks">
                                <label for="chart-background"><input type="color" id="chart-background" class="allCheck colorPalet"> Background</label>
                                <label for="chart-grid"><input type="color" id="chart-grid" class="allCheck colorPalet"> Grid Color</label>
                                <label for="line-color"><input type="color" id="line-color" data-stylevalue="color" class="allCheck colorPalet"> Line Color</label>
                                <label for="mode"><input type="checkbox" id="mode" data-stylevalue="mode:fill" class="allCheck"> Fill</label>
                                <label for="gradient"><input type="checkbox" id="gradient" data-stylevalue="gradient:positive" class="allCheck"> Gradient</label>
                                <!-- need to open two color range -->
                                <label for="grade-color1"><input type="color" id="grade-color1" class="allCheck colorPalet"> Gradient Color from</label>
                                <label for="grade-color2"><input type="color" id="grade-color2" class="allCheck colorPalet"> Gradient Color to</label>

                                <label for="dots"><input type="checkbox" id="dots" data-stylevalue="dots:true" class="allCheck"> Dots</label>
                                <label for="dot-color"><input type="color" id="dot-color" data-stylevalue="dotstyle" value="#000000" class="allCheck colorPalet"> Dot Color</label>
                                <!-- need to open two inputs border and color -->
                                <label for="dot-border"><input type="number" id="dot-border" class="bnumber"> Dot Border</label>
                                <label for="dot-border-color"><input type="color" id="dot-border-color" value="#000000" class="allCheck colorPalet"> Dot Border Color</label>
                                <label for="curved"><input type="checkbox" id="curved" data-stylevalue="corner:curved" class="allCheck"> Curved Corner</label>
                            </div>
                            <div class="edit-row"><input type="button" value="submit" id="graphSubmit" /></div>
                        </form>    
                    </div>
                    <div id="htmlbox" class="html-box" style=" height: 0px;">
                        first edit something and submit :)
                    </div>
                </div>
            </div>
            <div id="popMessage" class="popup-Message">
                <div id="popmsgcont" class="popup-Message-content vh-middle">
                    <div id="okay" class="vh-middle okay">OK</div>
                </div>
            </div>
        </div>

        <script src="js/svgchart.min.library.v.1.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
